<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Grid test</title>
</head>
<style>
    * {
        border: 1px solid;
    }

    .root {
        display: grid;
        grid-template-columns: 1fr;
        grid-auto-rows: 400px;
    }

    .nav {
        grid-column: 1;
        grid-row: 1;
        height: 100px;
        z-index: 9;
    }

    .header {
        grid-column: 1;
        grid-row: 1;
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-auto-rows: 400px;
    }

    .card {
        grid-column: 2/4;
        display: grid;
        grid-template-columns: 1fr;
        grid-template-rows: repeat(4, 1fr);
        grid-auto-rows: minmax(100px, auto);
    }

    .card-head {
        grid-column: 1;
        grid-row: 1;
    }

    .card-content {
        grid-column: 1;
        grid-row: 2 / 4;
    }

    .card-foot {
        grid-column: 1;
        grid-row: 4;
    }

    .content {
        grid-row: 2;

    }

    .footer {
        grid-row: 3;

    }
</style>

<body>
    <div class="root">
        <div class="nav">nav</div>
        <div class="header">
            <div class="card">
                <div class="card-content"></div>
            </div>
        </div>
        <div class="content">content</div>
        <div class="footer">footer</div>
    </div>

</body>

</html>
